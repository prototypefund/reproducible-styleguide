<div class="sidebar border-left-right">
  <ul class="list-group">
    {% for sidebar_hash in page.sidebar %}
      {% for link in sidebar_hash %}
        <li class="list-group-item">
          <a href="#{{ link[0] }}" class="sidebar__link">{{ link[1] }}</a>
        </li>
      {% endfor %}
    {% endfor %}
  </ul>
</div>
